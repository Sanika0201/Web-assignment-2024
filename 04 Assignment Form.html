<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Form</title>

</head>
<body>
    <form action="#">

        <h3>Fill Information</h3>
        <br>
        <br>
            <label for="Username">Username</label>
            <input type="text" id="name" name="Username"placeholder="Enter Your Username">
        <br>
        <br>
        <br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email"placeholder="Enter Your Email">
        <br>
        <br>
        <br>
            <label for="pw">Password</label>
            <input type="password" id="password" name="Password" placeholder="Enter Password">
        <br>
        <br>
        <br>
            <label for="number">Number</label>
            <input type="number" id="Num" name="num" placeholder="Enter Your Number">
        <br>
        <br>
            <label for="Gender">Gender :</label>
            <label for="Gender 1">Male</label>
            <input type="radio" id="Gender 1" name="Gen">
            <label for="Gender 2">Female</label>
            <input type="radio" id="Gender 2" name="Gen">
            <label for="Gender3">Other</label>
            <input type="radio" id="Gender 3" name="Gen">
        <br>
        <br>
            <label for="Favourite Language">Favourite Language : </label>
            <label for="language 1"> C </label>
            <input type="checkbox" id="language 1" name="Lang">
            <label for="language 2"> C++ </label>
            <input type="checkbox" id="language 2" name="Lang">
            <label for="language 3"> Java </label>
            <input type="checkbox" id="language 3" name="Lang">
        <br>
        <br>
            <lable for="City"> City:</lable>
                <select id="city" name ="city">
                    <option> Karad</option>
                    <option>Malkapur</option>
                    <option>Satara</option>
                    <option>Sangali</option>
                </select>
        <br>
        <br>
            <lable for="District">District:</lable>
            <input type="search" id="District" name="District`">
        <br>
        <br>
            <label for="feedback">Feedback :</label>
        <br>
            <textarea name="feedback" id="" cols="20" rows="10"></textarea>
        <br>
        <br>
            <button type="">Submit</button>
            <button type="">Delete</button>
        
    </form>
</body>
</html>
